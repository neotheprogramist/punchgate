networks:
  punchnet:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/24

services:
  echo:
    image: python:3-alpine
    networks:
      punchnet:
        ipv4_address: 172.28.0.20
    volumes:
      - ./scripts/echo_server.py:/echo_server.py:ro
    command: python3 /echo_server.py --host 0.0.0.0 --port 7777

  bootstrap:
    build:
      context: .
      args:
        FEATURES: "--no-default-features"
    networks:
      punchnet:
        ipv4_address: 172.28.0.10
    environment:
      PUNCHGATE_LISTEN: "/ip4/0.0.0.0/tcp/4001"

  workhorse:
    build:
      context: .
      args:
        FEATURES: "--no-default-features"
    depends_on:
      - echo
      - bootstrap
    networks:
      punchnet:
        ipv4_address: 172.28.0.30
    environment:
      PUNCHGATE_LISTEN: "/ip4/0.0.0.0/tcp/4001"
      PUNCHGATE_BOOTSTRAP: "/ip4/172.28.0.10/tcp/4001/p2p/${BOOTSTRAP_ID}"
      PUNCHGATE_EXPOSE: "echo=172.28.0.20:7777"

  client:
    build:
      context: .
      args:
        FEATURES: "--no-default-features"
    depends_on:
      - workhorse
    networks:
      punchnet:
        ipv4_address: 172.28.0.40
    ports:
      - "2222:2222"
    environment:
      PUNCHGATE_LISTEN: "/ip4/0.0.0.0/tcp/4001"
      PUNCHGATE_BOOTSTRAP: "/ip4/172.28.0.10/tcp/4001/p2p/${BOOTSTRAP_ID}"
      PUNCHGATE_TUNNEL_BY_NAME: "echo@0.0.0.0:2222"
